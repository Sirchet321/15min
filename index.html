<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Audio Player with Countdown</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f4f4f4;
        }

        #playButton {
            width: 100vw;
            height: 100vh;
            font-size: 20vw;
            background-color: #0F0F0F;
            color: white;
            border: none;
            border-radius: 0;
            outline: none;
            text-align: center;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #playButton:active {
            background-color: #FFFFFF;
        }

        #countdown {
            position: absolute;
            top: 20px;
            width: 100%;
            text-align: center;
            font-size: 10vw;
            color: #FFFFFF;
        }
    </style>
</head>
<body>
    <p id="countdown"></p>

    <!-- ปุ่มเล่น -->
    <button id="playButton">Play</button>

    <script>
        // ฟังก์ชันแปลงวินาทีเป็นรูปแบบ mm:ss
        function formatTime(seconds) {
            const minutes = Math.floor(seconds / 60);
            const remainingSeconds = seconds % 60;
            return `${minutes}:${remainingSeconds < 10 ? '0' : ''}${remainingSeconds}`;
        }

        // ฟังก์ชันสร้างเสียง beep
        function playBeep() {
            const audioContext = new (window.AudioContext || window.webkitAudioContext)();
            const oscillator = audioContext.createOscillator();
            oscillator.type = 'sine'; // ประเภทคลื่นเสียง (sine wave)
            oscillator.frequency.setValueAtTime(200, audioContext.currentTime); // ความถี่ 200 Hz
            oscillator.connect(audioContext.destination);
            oscillator.start();
            oscillator.stop(audioContext.currentTime + 3); // หยุดเสียงหลังจาก 3 วินาที
        }

        // ดึงอ้างอิงของปุ่ม, การแสดงเคาท์ดาวน์
        const playButton = document.getElementById('playButton');
        const countdownElement = document.getElementById('countdown');

        // เพิ่ม event listener สำหรับปุ่ม play
        playButton.addEventListener('click', function() {
            let countdown = 5; // 5 วินาที
            countdownElement.innerText = `${formatTime(countdown)}`;

            // ตั้งตัว interval เพื่อลดค่าของ countdown ทุก 1 วินาที
            const countdownInterval = setInterval(function() {
                countdown--; // ลดค่าทีละ 1
                if (countdown > 0) {
                    countdownElement.innerText = `${formatTime(countdown)}`;
                } else {
                    countdownElement.innerText = "เริ่มเล่นเสียง beep แล้ว!";
                    clearInterval(countdownInterval); // หยุดการนับถอยหลัง
                    playBeep(); // เริ่มเล่นเสียง beep
                }
            }, 1000); // 1000 มิลลิวินาที = 1 วินาที
        });
    </script>
</body>
</html>
